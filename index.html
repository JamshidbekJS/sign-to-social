<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <div class="inner">
                <div class="inner__left">
                    <div class="inner__top">
                        
                        <section class="inner__become">
                            <h1 class="inner__title">Become a member</h1>
                            <p class="inner__text">Use social networks to join us instantly. <br> you won't spend any time confirming those boring emails</p>
                        </section>
                        <!-- End of section "become" -->
                        
                        <section class="inner__emails">
                            <form action="" method="GET">
                                <div>
                                    <input class="inner__input" type="email" placeholder="sign up with google+">
                                </div>
                                <div>
                                    <input class="inner__input" type="email" placeholder="sign up wiyh facebook">
                                </div>
                                <div>
                                    <input class="inner__input" type="email" placeholder="sign up with twitter">
                                </div>
                            </form>
                            <!-- End of "form" -->
                        </section>
                        <!-- End of section "emails" -->
                    </div>
                    
                    <!-- End of "inner__top" -->
                    <div class="inner__bottom">
                        <p class="inner__bottom-text">You can still sign up with your email address</p>
                        <a class="inner__link" href="#">sign up with email</a>
                    </div>
                    <!-- End of "inner__bottom" -->
                </div>
                
                <div class="inner__right">
                    <aside>
                        <img class="inner__img" src="./images/side.jpg" alt="Image" width="400" height="600">
                    </aside>
                    <!-- End of "aside" -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
